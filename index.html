<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header" id = "header">
        <nav>
            <img src="images/logo.png" class = "logo">
            <ul>
                <li><a href = "#" id = "ModelS">Model S</a></li>
                <li><a href = " #"id = "Model3">Model 3</a></li>
                <li><a href = " #"id = "ModelX">Model X</li>
                <li><a href = " #"id = "ModelY">Model Y</a></li>
                
                
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>
        <div class="info">
            <div>
                <h2 id = "startSpeed">1.9 s</h2>
                <p>0-60mph</p>
            </div>
            <div>
                <h2 id = "topSpeed">200mph</h2>
                <p>Top speed</p>
            </div>
            <div>
                <h2 id = "range">390mi</h2>
                <p>Max Range</p>
            </div >
            <div class =" line">

            </div>
    
            <div>
                <div><h2 id = "model">Model S</h2></div>
                    
                
    
            </div>
    
        </div>
    </div>

    <script>
        var header = document.getElementById("header")
        var ms = document.getElementById("ModelS")
        var m3 = document.getElementById("Model3")
        var mx = document.getElementById("ModelX")
        var my = document.getElementById("ModelY")
        var model = document.getElementById("model")
        var startSpeed = document.getElementById("startSpeed")
        var topSpeed = document.getElementById("topSpeed")
        var range = document.getElementById("range")


        ms.onclick = function(){
            header.style.backgroundImage = "url(images/image-1.png)";
            model.innerHTML = "Model S"
            startSpeed.innerHTML = "1.99 s"
            topSpeed.innerHTML = "200 mph"
            range.innerHTML = "396 mi"
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(images/image-2.png)";
            model.innerHTML = "Model 3"
            startSpeed.innerHTML = "3.1 s"
            topSpeed.innerHTML = "162 mph"
            range.innerHTML = "358 mi"
        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(images/image-3.png)";
            model.innerHTML = "Model X"
            startSpeed.innerHTML = "2.5 s"
            topSpeed.innerHTML = "155mph"
            range.innerHTML = "333 mi"
       }
        my.onclick = function(){
            header.style.backgroundImage = "url(images/image-4.png)";
            model.innerHTML = "Model Y"
            startSpeed.innerHTML = "3.5 s"
            topSpeed.innerHTML = "155mph"
            range.innerHTML = "330 mi"
        }
    </script>
    
</body>
</html>
